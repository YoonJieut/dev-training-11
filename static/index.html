<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="../model/idCheck.mjs"></script>
  <script type="module" src="../model/mailCheck.mjs"></script>
  <script type="module" src="../model/pwCheck.mjs"></script>
</head>
<body>
  <div id="root">
    <form action="/sub.html" method="post">
      <label for="inputBoxColor"> id
        <input type="text" name="id" id="id">
      </label>
      <label for="inputBoxColor"> password
        <input type="password" name="password" id="pw">
      </label>
      <label for="inputBoxColor"> password II
        <input type="password" name="passwordTwo" id="pw2">
      </label>
      <label for="inputBoxColor"> email
        <input type="email" name="email" id="email">
      </label>
      <input type="submit" value="전송" id="submit">
    </form>
  </div>
  <script type="module">
    import { idCheck } from '../model/idCheck.js';
    import { mailCheck } from '../model/idCheck.js';
    import { pwCheck } from '../model/idCheck.js';

    const email = document.getElementById('email');
    const submitBtn = document.getElementById('submit');
    const pw = document.getElementById('pw');
    const pw2 = document.getElementById('pw2');
    const id = document.getElementById('id');

    submitBtn.style.visibility = "hidden";

    email.addEventListener('input',()=>{
      if( idCheck(id.value)=== true && mailCheck(email.value)=== true && pwCheck(pw.value, pw2.value)=== true ){
        console.log("if 참")
        submitBtn.style.visibility = "visible";
      }
    });
  </script>
  </body>
</html>
